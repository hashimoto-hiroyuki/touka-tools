<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストデータ削除ツール</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23e53935'/><path d='M10 10h12M12 10V8h8v2M11 10v14a2 2 0 002 2h6a2 2 0 002-2V10' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/><path d='M14 14v7M18 14v7' stroke='white' stroke-width='1.5' stroke-linecap='round'/></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', 'Yu Gothic UI', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px;
        }
        h1 {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-bottom: 28px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        label {
            font-size: 15px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: #e74c3c;
        }
        .arrow {
            font-size: 20px;
            color: #999;
        }
        .btn-delete {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .btn-delete:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .warning {
            margin-top: 24px;
            padding: 12px;
            background: #fff9e6;
            border: 1px solid #ffe08a;
            border-radius: 8px;
            font-size: 12px;
            color: #8a6d00;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テストデータ削除ツール</h1>
        <p class="subtitle">スプレッドシートの行とJSONファイルをまとめて削除します</p>

        <div class="form-group">
            <label>No.</label>
            <input type="number" id="fromNo" min="1" placeholder="開始">
            <span class="arrow">〜</span>
            <input type="number" id="toNo" min="1" placeholder="終了">
        </div>

        <button class="btn-delete" id="deleteBtn" onclick="executeDelete()">削除する</button>

        <div class="result" id="resultArea"></div>

        <div class="warning">
            <strong>注意:</strong><br>
            ・削除したデータは復元できません（JSONファイルはゴミ箱に移動）<br>
            ・欠番になったNo.は再利用されません<br>
            ・削除前に必ずNo.の範囲を確認してください
        </div>
    </div>

    <script>
        const APPS_SCRIPT_API_URL = 'https://script.google.com/a/macros/devine.co.jp/s/AKfycbzNdyjVzw8ynWVNdNYJclcGmnY8s8aElJUVS_ktCZ9YY3DmBBMU0Ms0GslghiErAXK-rw/exec';

        function executeDelete() {
            const fromNo = parseInt(document.getElementById('fromNo').value, 10);
            const toNo = parseInt(document.getElementById('toNo').value, 10);
            const resultArea = document.getElementById('resultArea');
            const deleteBtn = document.getElementById('deleteBtn');

            // 入力チェック
            if (isNaN(fromNo) || isNaN(toNo)) {
                resultArea.className = 'result error';
                resultArea.textContent = '開始と終了のNo.を入力してください。';
                resultArea.style.display = 'block';
                return;
            }
            if (fromNo > toNo) {
                resultArea.className = 'result error';
                resultArea.textContent = '開始No.は終了No.以下にしてください。';
                resultArea.style.display = 'block';
                return;
            }

            // 確認ダイアログ
            const count = toNo - fromNo + 1;
            const msg = 'No.' + fromNo + ' 〜 No.' + toNo + '（最大' + count + '件）を削除します。\n\nよろしいですか？';
            if (!confirm(msg)) {
                return;
            }

            // ボタン無効化
            deleteBtn.disabled = true;
            deleteBtn.textContent = '削除中...';
            resultArea.className = 'result info';
            resultArea.textContent = '削除処理を実行中です...';
            resultArea.style.display = 'block';

            // JSONP方式でリクエスト
            const callbackName = 'deleteCallback_' + Date.now();
            const url = APPS_SCRIPT_API_URL
                + '?action=deleteDataByNo'
                + '&fromNo=' + fromNo
                + '&toNo=' + toNo
                + '&callback=' + callbackName;

            window[callbackName] = function(result) {
                delete window[callbackName];
                document.head.removeChild(script);
                clearTimeout(timeoutId);

                deleteBtn.disabled = false;
                deleteBtn.textContent = '削除する';

                if (result.success) {
                    const data = result.data;
                    resultArea.className = 'result success';
                    resultArea.innerHTML = '<strong>削除完了</strong><br>' + data.message;
                } else {
                    resultArea.className = 'result error';
                    resultArea.innerHTML = '<strong>エラー:</strong> ' + (result.error || '不明なエラー');
                }
            };

            const timeoutId = setTimeout(function() {
                delete window[callbackName];
                if (script.parentNode) document.head.removeChild(script);
                deleteBtn.disabled = false;
                deleteBtn.textContent = '削除する';
                resultArea.className = 'result error';
                resultArea.textContent = 'タイムアウトしました（30秒）。再試行してください。';
            }, 30000);

            const script = document.createElement('script');
            script.src = url;
            script.onerror = function() {
                delete window[callbackName];
                if (script.parentNode) document.head.removeChild(script);
                clearTimeout(timeoutId);
                deleteBtn.disabled = false;
                deleteBtn.textContent = '削除する';
                resultArea.className = 'result error';
                resultArea.textContent = '通信エラーが発生しました。';
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
