<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF到着状況ダッシュボード</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%23667eea'/><circle cx='16' cy='16' r='9' fill='none' stroke='white' stroke-width='2.5'/><path d='M16 11v6l4 2' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', 'Yu Gothic UI', 'Meiryo', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
        }
        .description {
            color: #888;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .btn-refresh {
            display: inline-block;
            padding: 8px 20px;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            background: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn-refresh:hover { opacity: 0.85; }
        .btn-refresh:disabled { opacity: 0.5; cursor: not-allowed; }

        /* === サマリーカード === */
        .card-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        .summary-card {
            flex: 1;
            min-width: 140px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            padding: 20px;
            border-top: 4px solid #ccc;
        }
        .summary-card .card-count {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .summary-card .card-label {
            font-size: 13px;
            color: #888;
        }
        .summary-card .card-sub {
            font-size: 11px;
            color: #bbb;
            margin-top: 2px;
        }
        .card-scan { border-top-color: #ff9800; }
        .card-scan .card-count { color: #e65100; }
        .card-done { border-top-color: #43a047; }
        .card-done .card-count { color: #2e7d32; }
        .card-linked { border-top-color: #1976d2; }
        .card-linked .card-count { color: #1565c0; }
        .card-unlinked { border-top-color: #e53935; }
        .card-unlinked .card-count { color: #c62828; }

        /* === 警告メッセージ === */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-warning {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ffe0b2;
        }
        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        .alert-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        /* === テーブル === */
        .section-title {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            margin: 20px 0 12px;
        }
        .table-wrap {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: auto;
            max-height: calc(100vh - 420px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            padding: 10px 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-size: 12px;
            color: #555;
            z-index: 10;
            white-space: nowrap;
        }
        tbody td {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        tbody tr:hover {
            background: #f5f8ff;
        }

        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .tag-waiting {
            background: #fff3e0;
            color: #e65100;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 14px;
        }
        .loading-sub {
            font-size: 12px;
            color: #bbb;
            margin-top: 4px;
        }
        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .no-data {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 13px;
        }

        @media (max-width: 700px) {
            .card-row { flex-wrap: wrap; }
            .summary-card { flex: 1 1 calc(50% - 8px); min-width: 140px; }
            .summary-card .card-count { font-size: 28px; }
        }
    </style>
</head>
<body>
    <h1>PDF到着状況ダッシュボード</h1>
    <p class="description">フォーム回答データとPDFの紐づけ状況を確認します。QRコード回答で紙が未到着のデータを特定できます。</p>

    <button class="btn-refresh" id="refreshBtn" onclick="loadData()">最新データを取得</button>

    <div id="errorArea"></div>

    <div id="dashboard" style="display:none;">
        <!-- サマリーカード -->
        <div class="card-row">
            <div class="summary-card card-scan">
                <div class="card-count" id="countScan">-</div>
                <div class="card-label">スキャンPDFフォルダ</div>
                <div class="card-sub">未処理PDF</div>
            </div>
            <div class="summary-card card-done">
                <div class="card-count" id="countDone">-</div>
                <div class="card-label">入力済みPDFフォルダ</div>
                <div class="card-sub">処理済みPDF</div>
            </div>
            <div class="summary-card card-linked">
                <div class="card-count" id="countLinked">-</div>
                <div class="card-label">紐づけ済み</div>
                <div class="card-sub">データシート上</div>
            </div>
            <div class="summary-card card-unlinked">
                <div class="card-count" id="countUnlinked">-</div>
                <div class="card-label">未紐づけ</div>
                <div class="card-sub">紙未到着の可能性</div>
            </div>
        </div>

        <!-- 警告エリア -->
        <div id="alertArea"></div>

        <!-- 未紐づけ一覧 -->
        <div id="tableSection"></div>
    </div>

    <div id="loadingArea">
        <div class="loading">
            データを取得中...
            <div class="loading-sub">フォルダ情報と回答データを取得しています</div>
        </div>
    </div>

    <script>
        var API_URL = 'https://script.google.com/a/macros/devine.co.jp/s/AKfycbxelFju5HQlJWUaTsB-FT1mITgc2WnXX22h_LC7D8Ycy2fgFTXuethp8pUbsQThfqhYKg/exec';

        var pdfData = null;
        var noListData = null;
        var pendingCalls = 0;

        function loadData() {
            var btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '取得中...';
            document.getElementById('errorArea').innerHTML = '';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loadingArea').style.display = 'block';

            pdfData = null;
            noListData = null;
            pendingCalls = 2;

            // 1. getUnprocessedPdfs
            callJsonp('getUnprocessedPdfs', function(result) {
                if (result.success) {
                    pdfData = result.data;
                } else {
                    showError('PDFフォルダ情報の取得に失敗: ' + (result.error || '不明'));
                }
                onCallComplete();
            });

            // 2. getNoList
            callJsonp('getNoList', function(result) {
                if (result.success) {
                    noListData = result.data;
                } else {
                    showError('回答データの取得に失敗: ' + (result.error || '不明'));
                }
                onCallComplete();
            });
        }

        function callJsonp(action, callback) {
            var cbName = 'cb_' + action + '_' + Date.now();
            var url = API_URL + '?action=' + action + '&callback=' + cbName;

            var timeoutId = setTimeout(function() {
                delete window[cbName];
                if (script.parentNode) document.head.removeChild(script);
                callback({ success: false, error: 'タイムアウト (' + action + ')' });
            }, 30000);

            window[cbName] = function(result) {
                delete window[cbName];
                if (script.parentNode) document.head.removeChild(script);
                clearTimeout(timeoutId);
                callback(result);
            };

            var script = document.createElement('script');
            script.src = url;
            script.onerror = function() {
                delete window[cbName];
                if (script.parentNode) document.head.removeChild(script);
                clearTimeout(timeoutId);
                callback({ success: false, error: '通信エラー (' + action + ')' });
            };
            document.head.appendChild(script);
        }

        function onCallComplete() {
            pendingCalls--;
            if (pendingCalls <= 0) {
                var btn = document.getElementById('refreshBtn');
                btn.disabled = false;
                btn.textContent = '最新データを取得';
                document.getElementById('loadingArea').style.display = 'none';
                tryRender();
            }
        }

        function tryRender() {
            if (!pdfData || !noListData) return;

            var scanCount = pdfData.unprocessedCount || 0;
            var doneCount = pdfData.processedCount || 0;

            var linked = [];
            var unlinked = [];
            for (var i = 0; i < noListData.length; i++) {
                var r = noListData[i];
                if (r.pdfFilename && r.pdfFilename.trim() !== '') {
                    linked.push(r);
                } else {
                    unlinked.push(r);
                }
            }

            // ソート: No.降順
            unlinked.sort(function(a, b) { return Number(b.no) - Number(a.no); });

            // カード表示
            document.getElementById('countScan').textContent = scanCount;
            document.getElementById('countDone').textContent = doneCount;
            document.getElementById('countLinked').textContent = linked.length;
            document.getElementById('countUnlinked').textContent = unlinked.length;

            // 警告メッセージ
            var alertHtml = '';
            if (unlinked.length > 0) {
                alertHtml += '<div class="alert alert-warning">';
                alertHtml += '<span class="alert-icon">&#9888;</span>';
                alertHtml += '<span>未紐づけのデータが <strong>' + unlinked.length + ' 件</strong>あります。紙回答が未到着の可能性があります。</span>';
                alertHtml += '</div>';
            }
            if (scanCount > 0) {
                alertHtml += '<div class="alert alert-info">';
                alertHtml += '<span class="alert-icon">&#9432;</span>';
                alertHtml += '<span>スキャンPDFフォルダに未処理のPDFが <strong>' + scanCount + ' 件</strong>あります。PDF紐づけで処理してください。</span>';
                alertHtml += '</div>';
            }
            document.getElementById('alertArea').innerHTML = alertHtml;

            // 未紐づけテーブル
            var tableHtml = '<div class="section-title">未紐づけデータ一覧（' + unlinked.length + '件）</div>';
            if (unlinked.length === 0) {
                tableHtml += '<div class="no-data">未紐づけのデータはありません</div>';
            } else {
                tableHtml += '<div class="table-wrap"><table><thead><tr>';
                tableHtml += '<th style="width:50px;">No.</th>';
                tableHtml += '<th>ID</th>';
                tableHtml += '<th>医療機関名</th>';
                tableHtml += '<th style="width:150px;">タイムスタンプ</th>';
                tableHtml += '<th style="width:90px;">状態</th>';
                tableHtml += '</tr></thead><tbody>';

                for (var j = 0; j < unlinked.length; j++) {
                    var item = unlinked[j];
                    tableHtml += '<tr>';
                    tableHtml += '<td>' + escapeHtml(String(item.no)) + '</td>';
                    tableHtml += '<td>' + escapeHtml(item.id || '-') + '</td>';
                    tableHtml += '<td>' + escapeHtml(item.hospital || '-') + '</td>';
                    tableHtml += '<td>' + escapeHtml(item.timestamp || '-') + '</td>';
                    tableHtml += '<td><span class="status-tag tag-waiting">紙未到着</span></td>';
                    tableHtml += '</tr>';
                }

                tableHtml += '</tbody></table></div>';
            }
            document.getElementById('tableSection').innerHTML = tableHtml;

            document.getElementById('dashboard').style.display = 'block';
        }

        function showError(msg) {
            var area = document.getElementById('errorArea');
            area.innerHTML += '<div class="error-msg">' + escapeHtml(msg) + '</div>';
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        // 起動時に自動読み込み
        loadData();
    </script>
</body>
</html>
