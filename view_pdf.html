<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元PDF閲覧ビューア</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Meiryo', 'Yu Gothic UI', 'Segoe UI', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            flex-shrink: 0;
        }
        .header-icon {
            width: 36px; height: 36px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .header-icon svg { width: 22px; height: 22px; color: #1565c0; }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header-status {
            margin-left: auto;
            font-size: 13px;
            opacity: 0.9;
        }

        /* メインコンテンツ */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* サイドバー */
        .sidebar {
            width: 220px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 12px 14px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sidebar-header h2 {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }
        .btn-load {
            margin-left: auto;
            padding: 4px 10px;
            font-size: 11px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-load:hover { background: #1565c0; }
        .btn-load:disabled { background: #bbb; cursor: not-allowed; }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }
        .file-item {
            padding: 8px 14px;
            font-size: 12px;
            color: #444;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.15s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-item:hover {
            background: #e3f2fd;
        }
        .file-item.active {
            background: #bbdefb;
            border-left-color: #1976d2;
            color: #0d47a1;
            font-weight: 600;
        }
        .file-count {
            padding: 8px 14px;
            font-size: 11px;
            color: #888;
            border-top: 1px solid #eee;
            text-align: center;
            flex-shrink: 0;
        }

        /* プレビューエリア */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e8e8e8;
        }

        /* ナビゲーションバー */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 8px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }
        .nav-btn {
            padding: 6px 16px;
            font-size: 14px;
            font-family: inherit;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s;
        }
        .nav-btn:hover { background: #1565c0; }
        .nav-btn:disabled { background: #ccc; cursor: not-allowed; }
        .nav-counter {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-width: 80px;
            text-align: center;
        }
        .nav-filename {
            font-size: 14px;
            color: #555;
            margin-left: 20px;
        }

        /* iframeプレビュー */
        .preview-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .placeholder {
            text-align: center;
            color: #999;
        }
        .placeholder svg {
            width: 64px; height: 64px;
            color: #ccc;
            margin-bottom: 12px;
        }
        .placeholder p {
            font-size: 15px;
        }
        .placeholder .sub {
            font-size: 12px;
            margin-top: 6px;
            color: #bbb;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading .spinner {
            display: inline-block;
            width: 28px; height: 28px;
            border: 3px solid #ddd;
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* キーボードショートカットのヒント */
        .shortcut-hint {
            position: fixed;
            bottom: 10px;
            right: 16px;
            font-size: 11px;
            color: #aaa;
            background: rgba(255,255,255,0.9);
            padding: 4px 10px;
            border-radius: 4px;
        }
        .shortcut-hint kbd {
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 1px 5px;
            font-size: 11px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <div class="header">
        <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 3 3m0 0 3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
            </svg>
        </div>
        <h1>元PDF閲覧ビューア</h1>
        <span class="header-status" id="headerStatus"></span>
    </div>

    <div class="main">
        <!-- サイドバー: ファイル一覧 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ファイル一覧</h2>
                <button class="btn-load" id="loadBtn" onclick="loadPdfList()">読み込み</button>
            </div>
            <div class="file-list" id="fileList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>読み込み中...</p>
                </div>
            </div>
            <div class="file-count" id="fileCount"></div>
        </div>

        <!-- プレビューエリア -->
        <div class="preview-area">
            <div class="nav-bar">
                <button class="nav-btn" id="btnPrev" onclick="navigate(-1)" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"/></svg>
                    前へ
                </button>
                <span class="nav-counter" id="navCounter">- / -</span>
                <button class="nav-btn" id="btnNext" onclick="navigate(1)" disabled>
                    次へ
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"/></svg>
                </button>
                <span class="nav-filename" id="navFilename"></span>
            </div>
            <div class="preview-body" id="previewBody">
                <div class="placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
                    </svg>
                    <p>PDFファイルを読み込んでいます...</p>
                    <p class="sub">左のファイル一覧からファイルを選択してください</p>
                </div>
            </div>
        </div>
    </div>

    <!-- キーボードショートカット -->
    <div class="shortcut-hint">
        <kbd>←</kbd> 前へ　<kbd>→</kbd> 次へ
    </div>

    <script>
        const APPS_SCRIPT_API_URL = 'https://script.google.com/a/macros/devine.co.jp/s/AKfycbxGTswakorXVD0htSXCNB_Xzq4JsHqIUKnuIPVez_zk_J1C6p5cy0JjdM0IyMBvo-BjYA/exec';

        let pdfList = [];
        let currentIndex = -1;

        // === JSONP API呼び出し ===
        function callApi(action, params, callback, timeoutMs) {
            timeoutMs = timeoutMs || 30000;
            var cbName = 'cb_' + action + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            var url = APPS_SCRIPT_API_URL + '?callback=' + cbName + '&action=' + action;
            if (params) {
                for (var k in params) {
                    url += '&' + k + '=' + encodeURIComponent(params[k]);
                }
            }
            var script;
            var timer = setTimeout(function() {
                delete window[cbName];
                if (script && script.parentNode) script.parentNode.removeChild(script);
                callback({ success: false, error: 'タイムアウト (' + (timeoutMs / 1000) + '秒)' });
            }, timeoutMs);

            window[cbName] = function(data) {
                clearTimeout(timer);
                delete window[cbName];
                if (script && script.parentNode) script.parentNode.removeChild(script);
                callback(data);
            };
            script = document.createElement('script');
            script.src = url;
            script.onerror = function() {
                clearTimeout(timer);
                delete window[cbName];
                if (script.parentNode) script.parentNode.removeChild(script);
                callback({ success: false, error: 'ネットワークエラー' });
            };
            document.head.appendChild(script);
        }

        // === PDF一覧を読み込み ===
        function loadPdfList() {
            var btn = document.getElementById('loadBtn');
            var fileListEl = document.getElementById('fileList');
            btn.disabled = true;
            btn.textContent = '読込中...';
            fileListEl.innerHTML = '<div class="loading"><div class="spinner"></div><p>読み込み中...</p></div>';

            callApi('getDrivePdfList', {}, function(result) {
                btn.disabled = false;
                btn.textContent = '読み込み';

                if (!result.success) {
                    fileListEl.innerHTML = '<div style="padding:20px;color:red;font-size:13px;">エラー: ' + (result.error || '不明なエラー') + '</div>';
                    return;
                }

                pdfList = result.data || [];
                renderFileList();
                updateFileCount();

                if (pdfList.length > 0) {
                    selectFile(0);
                }
            }, 60000);
        }

        // === ファイル一覧を描画 ===
        function renderFileList() {
            var el = document.getElementById('fileList');
            if (pdfList.length === 0) {
                el.innerHTML = '<div style="padding:20px;color:#888;font-size:13px;text-align:center;">PDFファイルがありません</div>';
                return;
            }
            var html = '';
            for (var i = 0; i < pdfList.length; i++) {
                var name = pdfList[i].fileName.replace(/\.pdf$/i, '');
                html += '<div class="file-item' + (i === currentIndex ? ' active' : '') + '" data-index="' + i + '" onclick="selectFile(' + i + ')" title="' + pdfList[i].fileName + '">' + escapeHtml(name) + '</div>';
            }
            el.innerHTML = html;
        }

        // === ファイル数を更新 ===
        function updateFileCount() {
            document.getElementById('fileCount').textContent = pdfList.length + ' ファイル';
            document.getElementById('headerStatus').textContent = pdfList.length + ' 件の元PDF';
        }

        // === ファイルを選択 ===
        function selectFile(index) {
            if (index < 0 || index >= pdfList.length) return;
            currentIndex = index;

            // サイドバーのハイライト更新
            var items = document.querySelectorAll('.file-item');
            items.forEach(function(item) {
                item.classList.toggle('active', parseInt(item.dataset.index) === index);
            });

            // 選択中のアイテムをスクロールして表示
            var activeItem = document.querySelector('.file-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }

            // ナビゲーション更新
            document.getElementById('navCounter').textContent = (index + 1) + ' / ' + pdfList.length;
            document.getElementById('navFilename').textContent = pdfList[index].fileName;
            document.getElementById('btnPrev').disabled = (index === 0);
            document.getElementById('btnNext').disabled = (index === pdfList.length - 1);

            // PDFプレビューを表示
            showPreview(pdfList[index].fileId);
        }

        // === PDFプレビューを表示 ===
        function showPreview(fileId) {
            var body = document.getElementById('previewBody');
            body.innerHTML = '<iframe src="https://drive.google.com/file/d/' + fileId + '/preview" allow="autoplay"></iframe>';
        }

        // === 前へ/次へ ===
        function navigate(direction) {
            var newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < pdfList.length) {
                selectFile(newIndex);
            }
        }

        // === キーボードショートカット ===
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigate(-1);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigate(1);
            }
        });

        // === ユーティリティ ===
        function escapeHtml(str) {
            var d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // === 初期読み込み ===
        window.addEventListener('DOMContentLoaded', function() {
            loadPdfList();
        });
    </script>
</body>
</html>
